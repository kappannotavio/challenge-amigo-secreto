<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 d-flex flex-column align-items-center">
                <!-- Imagem centralizada acima do card -->
                <img src="assets/ImagemAmigo.png" alt="Imagem Amigo" class="amigo-img mb-4">
                <div class="card p-4 shadow w-100">
                    <h2 class="mb-4 text-center">Amigo Secreto</h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="amigo" placeholder="Nome do amigo">
                        <label for="amigo">Nome do Amigo</label>
                    </div>
                    <button type="button" class="btn btn-primary mb-3 w-100" onclick="adicionarAmigo()">Adicionar Amigo</button>
                    
                    <h5 class="mt-4">Lista de Amigos</h5>
                    <ul class="list-group mb-4" id="listaAmigos">
                        <!-- Amigos adicionados aparecerÃ£o aqui -->
                    </ul>

                    <button type="button" class="btn btn-success mb-3 w-100" onclick="sortearAmigo()">Sortear Amigo</button>
                    <div id="resultado" class="alert alert-info text-center" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
